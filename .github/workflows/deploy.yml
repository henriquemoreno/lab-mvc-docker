name: CI/CD - MVC .NET 8 Docker (Lab)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build Docker image
        run: docker build -t labmvc:latest .

      - name: Stop and remove existing container (if exists)
        run: |
          if (docker ps -a --format "{{.Names}}" | Select-String -Pattern "labmvc-test") {
            Write-Host "Stopping existing container..."
            docker stop labmvc-test
            docker rm labmvc-test
          } else {
            Write-Host "Container labmvc-test not found"
          }

      - name: Run container
        run: |
          docker run -d `
            --name labmvc-test `
            -p 8080:8080 `
            labmvc:latest

      - name: Show running containers
        run: docker ps
